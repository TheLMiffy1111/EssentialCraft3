buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
  maven {
    name 'MineTweaker3'
    url = "http://maven.blamejared.com"
  }
  maven {
    name "JEI"
    url = "http://dvs1.progwml6.com/files/maven"
  }
  maven {
    name "CCL"
    url = "http://chickenbones.net/maven"
  }
  maven {
    name "Hwyla"
    url = "http://tehnut.info/maven"
  }
}

version = "1.0"
group= "ec3"
archivesBaseName = "EssentialCraft4Unofficial"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.10.2-12.18.3.2254"
    runDir = "run"
    mappings = "stable_29"
}

dependencies {
  compile "MineTweaker3:MineTweaker3-API:3.0.24.81"
  deobfCompile "MineTweaker3:MineTweaker3-MC1102-Main:1.10.2-3.0.24.82"
  deobfCompile "com.blamejared:MTLib:1.0.2.10"
  deobfCompile "mezz.jei:jei_1.10.2:3.14.7.417:api"
  runtime "mezz.jei:jei_1.10.2:3.14.7.417"
  compile files(
    'Baubles-1.10.2-1.3.9-deobf.jar'
    )
  compile "codechicken:CodeChickenLib:1.10.2-2.5.7.242:deobf"
  deobfCompile "slimeknights.mantle:Mantle:1.10.2-1.1.5.205"
  deobfCompile "slimeknights:TConstruct:1.10.2-2.6.3.501"
  compile project(':DummyCoreUnofficial')
  deobfCompile "mcp.mobius.waila:Hwyla:1.8.12-B26_1.10.2"
  deobfCompile "com.wayoftime.bloodmagic:BloodMagic:1.10.2-2.1.9-78"
  runtime "info.amerifrance.guideapi:Guide-API:1.10.2-2.0.3-46"
}

processResources
{
}
